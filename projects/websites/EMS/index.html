<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary">Login to Continue</div>
                <div class="card-body">
                    <form action="dash.html">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userName" placeholder="John Doe" autofocus>
                            <label for="userName">Username</label>                            
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" name="rememberMe" id="rememberMe">
                            <label for="rememberMe" class="form-check-label">Remember Me</label>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">Login <i class="bi bi-box-arrow-in-right ms-2"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="overlay">
    <div class="rules">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card card-overlay">
                    <div class="card-header"><h2>After closing this box</h2></div>
                    <div class="card-body">
                        <h3 class="text-center">You can just click on `Login` to continue</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
