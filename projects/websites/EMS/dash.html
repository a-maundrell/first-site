<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .brand-gradient {
            background: #3A6911;
            background: repeating-radial-gradient(ellipse farthest-side at center center, #3A6911 0%, #FFF741 50%, #3DCF55 82%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vr {
            color: white;
        }
    </style>

</head>
<body class="bg-light">

<!-- NAVIGATION -->

<nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
    <div class="container-fluid">
        <a href="dash.html" class="navbar-brand">
            <span class="brand-gradient">EMS 2.0</span>
        </a>
        <button
            class="navbar-toggler border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-supported-content"
            aria-controls="navbar-supported-content"
            aria-expanded="false"
            aria-label="Toggle Navigation">
            <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-supported-content">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="dash.html" class="nav-link active" aria-current="page">Home</a>
                </li>
                <li class="nav-item">
                    <a href="employeesList.html" class="nav-link">Employees</a>
                </li>
                <li class="nav-item">
                    <a href="jobs-list.html" class="nav-link">Jobs</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="hstack gap-3 me-3">
                    <input type="search" name="search" class="form-control form-control-sm me-auto" placeholder="Search..." id="search" aria-label="Search...">
                    <button type="submit" class="btn btn-sm btn-success"><i class="bi bi-search"></i></button>
                </div>
                <div class="vr me-3"></div>
                <a href="index.html" class="btn btn-sm btn-warning">
                    <i class="bi bi-power"></i>
                </a>
            </form>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT CARDS -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="card text-bg-primary shadow text-center">
                <div class="card-header">Employees List</div>
                <div class="card-body">
                    <span class="fs-1">254+</span>
                </div>
                <a href="employeesList.html" class="card-footer small text-decoration-none text-white">View Employees</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-primary shadow text-center">
                <div class="card-header">Jobs List</div>
                <div class="card-body">
                    <span class="fs-1">28+</span>
                </div>
                <a href="jobs-list.html" class="card-footer small text-decoration-none text-white">View all Jobs</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
